<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project Mockups — Laptop Overlay</title>

  <style>
    :root{
      --mockup-width: 900px; /* ideal design width; container scales down */
      /* These percentages align the screenshot inside the SVG screen area.
         If you replace the SVG, update these percentages to match the screen rect in the SVG. */
      --screen-top: 11.6667%;    /* 70 / 600 */
      --screen-left: 8.8889%;    /* 80 / 900 */
      --screen-width: 82.2222%;  /* 740 / 900 */
      --screen-height: 70%;      /* 420 / 600 */
      --bg: linear-gradient(120deg,#ff9a3c 0%, #ffd160 100%); /* orange-yellow background */
    }

    html,body{
      height:100%;
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f3f4f6;
      color:#111827;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .page {
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
      box-sizing:border-box;
    }

    /* Grid for multiple mockups */
    .mockup-grid {
      display:grid;
      gap:28px;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      width:min(1200px, 100%);
    }

    /* Each mockup container scales responsively */
    .mockup {
      --w: var(--mockup-width);
      width:100%;
      max-width:var(--w);
      aspect-ratio: 16 / 9; /* keep a pleasant aspect ratio for layout — actual SVG scales inside */
      position:relative;
      border-radius:12px;
      overflow:visible;
      background: var(--bg);
      padding:20px;
      box-shadow: 0 10px 30px rgba(15,23,42,0.15);
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .mockup:hover {
      transform: translateY(-6px) scale(1.01);
      box-shadow: 0 20px 50px rgba(15,23,42,0.18);
    }

    /* The screenshot that sits 'behind' the SVG screen */
    .mockup .project-screen {
      position:absolute;
      top: var(--screen-top);
      left: var(--screen-left);
      width: var(--screen-width);
      height: var(--screen-height);
      object-fit: cover;
      border-radius: 6px; /* subtle rounding */
      display:block;
      /* optional border/shadow to make screen pop a little */
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.02);
      z-index: 1; /* beneath the SVG frame */
      background: #fff;
    }

    /* SVG laptop frame sits above the screenshot */
    .mockup .laptop-svg {
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      z-index: 2;
      pointer-events: none; /* allow clicks to pass through if needed */
    }

    /* Caption below */
    .caption {
      margin-top:10px;
      text-align:left;
      font-size:14px;
      color:#0f172a;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .project-title { font-weight:600; }
    .techs { font-size:12px; color:#374151; }

    /* Make container scale down nicely on small screens */
    @media (max-width:500px){
      .mockup { padding:12px; border-radius:10px; }
      :root { --screen-top: 12%; --screen-left: 9%; --screen-width:82%; --screen-height:70%; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="mockup-grid">

      <!-- Mockup item 1: Amazon Clone -->
      <figure class="mockup" aria-labelledby="title-amazon">
        <!-- Replace src with your screenshot path -->
        <img class="project-screen" src="assets/amazon-clone.png" alt="Amazon Clone screenshot">

        <!-- Inline SVG laptop frame.
             The viewBox is 0 0 900 600; the screen rectangle in the SVG is at x=80 y=70 width=740 height=420
             So CSS percentages are calculated from those numbers (used in :root variables). -->
        <svg class="laptop-svg" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
          <!-- subtle outer shadow / bezel -->
          <defs>
            <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
              <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000" flood-opacity="0.15"/>
            </filter>
            <linearGradient id="bezelGrad" x1="0" x2="1">
              <stop offset="0%" stop-color="#ffffff" stop-opacity="0.55"/>
              <stop offset="100%" stop-color="#000000" stop-opacity="0.08"/>
            </linearGradient>
          </defs>

          <!-- laptop body -->
          <g filter="url(#softShadow)">
            <rect x="40" y="30" rx="22" ry="22" width="820" height="420" fill="url(#bezelGrad)"></rect>
            <!-- screen bezel (we intentionally leave the inner screen transparent) -->
            <rect x="60" y="50" rx="12" ry="12" width="780" height="380" fill="#0b1120" opacity="0.6"></rect>

            <!-- transparent screen hole (we visually represent it but keep fill none so screenshot shows through) -->
            <rect x="80" y="70" width="740" height="420" rx="8" ry="8" fill="none"></rect>

            <!-- subtle gloss on top-left -->
            <path d="M90 80 C220 40, 400 40, 540 80 L540 110 C400 80, 220 80, 90 110 Z"
                  fill="rgba(255,255,255,0.02)"></path>

            <!-- bottom hinge / keyboard area -->
            <rect x="0" y="440" width="900" height="110" rx="26" fill="#0b1220" opacity="0.9"></rect>
            <rect x="60" y="460" width="780" height="60" rx="10" fill="#0f1724" opacity="0.5"></rect>
          </g>

          <!-- small camera indicator -->
          <circle cx="450" cy="70" r="4" fill="#0f1724"></circle>
        </svg>

        <!-- caption -->
        <figcaption class="caption">
          <span id="title-amazon" class="project-title">Amazon Clone</span>
          <span class="techs">HTML · CSS · JavaScript</span>
        </figcaption>
      </figure>

      <!-- Mockup item 2: Kuppusamy Car Rental (reuse same SVG and % values) -->
      <figure class="mockup" aria-labelledby="title-car">
        <img class="project-screen" src="assets/project2.png" alt="Kuppusamy Car Rental screenshot">
        <!-- reuse the same inline SVG frame -->
        <svg class="laptop-svg" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs>
            <filter id="softShadow2" x="-50%" y="-50%" width="200%" height="200%">
              <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000" flood-opacity="0.15"/>
            </filter>
            <linearGradient id="bezelGrad2" x1="0" x2="1">
              <stop offset="0%" stop-color="#ffffff" stop-opacity="0.55"/>
              <stop offset="100%" stop-color="#000000" stop-opacity="0.08"/>
            </linearGradient>
          </defs>

          <g filter="url(#softShadow2)">
            <rect x="40" y="30" rx="22" ry="22" width="820" height="420" fill="url(#bezelGrad2)"></rect>
            <rect x="60" y="50" rx="12" ry="12" width="780" height="380" fill="#0b1120" opacity="0.6"></rect>
            <rect x="80" y="70" width="740" height="420" rx="8" ry="8" fill="none"></rect>
            <path d="M90 80 C220 40, 400 40, 540 80 L540 110 C400 80, 220 80, 90 110 Z" fill="rgba(255,255,255,0.02)"></path>
            <rect x="0" y="440" width="900" height="110" rx="26" fill="#0b1220" opacity="0.9"></rect>
            <rect x="60" y="460" width="780" height="60" rx="10" fill="#0f1724" opacity="0.5"></rect>
          </g>
          <circle cx="450" cy="70" r="4" fill="#0f1724"></circle>
        </svg>

        <figcaption class="caption">
          <span id="title-car" class="project-title">Kuppusamy Car Rental</span>
          <span class="techs">HTML · Tailwind · JS</span>
        </figcaption>
      </figure>

      <!-- Mockup item 3: FewInfo Contribution -->
      <figure class="mockup" aria-labelledby="title-fewinfo">
        <img class="project-screen" src="assets/project3.png" alt="FewInfo contribution screenshot">
        <svg class="laptop-svg" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs>
            <filter id="softShadow3" x="-50%" y="-50%" width="200%" height="200%">
              <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000" flood-opacity="0.15"/>
            </filter>
            <linearGradient id="bezelGrad3" x1="0" x2="1">
              <stop offset="0%" stop-color="#ffffff" stop-opacity="0.55"/>
              <stop offset="100%" stop-color="#000000" stop-opacity="0.08"/>
            </linearGradient>
          </defs>

          <g filter="url(#softShadow3)">
            <rect x="40" y="30" rx="22" ry="22" width="820" height="420" fill="url(#bezelGrad3)"></rect>
            <rect x="60" y="50" rx="12" ry="12" width="780" height="380" fill="#0b1120" opacity="0.6"></rect>
            <rect x="80" y="70" width="740" height="420" rx="8" ry="8" fill="none"></rect>
            <path d="M90 80 C220 40, 400 40, 540 80 L540 110 C400 80, 220 80, 90 110 Z" fill="rgba(255,255,255,0.02)"></path>
            <rect x="0" y="440" width="900" height="110" rx="26" fill="#0b1220" opacity="0.9"></rect>
            <rect x="60" y="460" width="780" height="60" rx="10" fill="#0f1724" opacity="0.5"></rect>
          </g>
          <circle cx="450" cy="70" r="4" fill="#0f1724"></circle>
        </svg>

        <figcaption class="caption">
          <span id="title-fewinfo" class="project-title">FewInfo Contribution</span>
          <span class="techs">React · API · Open Source</span>
        </figcaption>
      </figure>

    </div>
  </div>

  <!-- Optional: small script to auto-scale (not necessary but helpful) -->
  <script>
    /* If you replace the SVG with a different one and the screen coords change,
       update the CSS :root percentages at the top to keep the screenshot aligned. */
  </script>
</body>
</html>
